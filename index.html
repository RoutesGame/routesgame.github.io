<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="A game of merchants, roads and towns">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" />
    <title>Route</title>
     <!-- Social embed image -->
     <meta property="og:image" content="https://routesgame.github.io/favicon.png">
     <meta property="og:image:type" content="image/png">
     <meta property="og:image:width" content="150">
     <meta property="og:image:height" content="120">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" style="background: #2E2435"></canvas>
    <script src="Build/NewBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/NewBuild.data",
        frameworkUrl: "Build/NewBuild.framework.js",
        codeUrl: "Build/NewBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Nicks",
        productName: "Route",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
